name: Build all packages
on:
  push:
    branches:
    - 'master'
jobs:
  list-pkgbuilds:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - id: set-matrix
        run: echo "matrix=$(ls -d * | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
  pkgbuild:
    needs: list-pkgbuilds
    name: Build package
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        pkgbuild_dir: ${{ fromJson(needs.list-pkgbuilds.outputs.matrix) }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Makepkg Build and Check
      id: makepkg
      uses: boukehaarsma23/pkgbuild-action@master
      with:
        pkgdir: ${{ matrix.pkgbuild_dir }}
        namcapDisable: yes
        aurDeps: yes
    - name: Move package
      run: |
        mv -v ${{ matrix.pkgbuild_dir }}/*.pkg.tar.zst output/
  create-release:
    needs: pkgbuild
    runs-on: ubuntu-latest
    name: Create release
    id: create_release
    uses: softprops/action-gh-release@v1
    with:
      token: ${{ secrets.GITHUB_TOKEN }}
      tag_name: ${{ steps.build_image.outputs.version }}
      name: Packages ${{ github.sha }}
      draft: false
      prerelease: true
      files: |
        output/${{ steps.build_image.outputs.image_filename }}
        output/build_info.txt
        output/sha256sum.txt
